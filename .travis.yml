language: cpp
sudo: true

os:
  - linux
  - osx

cache:
  directories:
    - $TRAVIS_BUILD_DIR/CMake
    - $TRAVIS_BUILD_DIR/glm
    - $TRAVIS_BUILD_DIR/flatbuffers

compiler: gcc

env:
  - DOUBLES=no
  - DOUBLES=yes

# Travis CI's Windows Environment times out, so we can't use it yet
# matrix:
